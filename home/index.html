<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Network ID</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .header {
            background-color: #0a0909;
            background-size: cover;
            height: 50px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
        }
        h1, {
            potition: absolute;
            font-size: 3rem;
            color: #ffffff;
            left: 50%;
            z-index: 1;
        }
        .content {
            background-color: #ff9800;
            padding: 20px;
            text-align: center;
        }
        .content input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        .content button {
            padding: 10px;
        }
        footer {
            background-color: #e6a823;
            padding: 20px;
            text-align: left;
            font-size: 14px;
            color: #ffffff;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }
        .footer-section {
            flex: 1;
            padding: 10px;
            min-width: 200px;
        }
        .footer-section h4 {
            margin-bottom: 10px;
        }
        .footer-section p {
            margin: 5px 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .server-status {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .server-online {
            font-weight: bold;
        }
        img {
            background-size: cover;
            height: 500px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            margin: auto;
        }
        nav {
            position: absolute;
            color: #ffffff;
            size: 1rem;
            align: right;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <a href="https://four.my.id/home" class="nav">Home</a>
                <a href="https://four.my.id/store" class="nav">Store</a>
                <a href="https://four.my.id/perks" class="nav">Perks</a>
            </ul>
        </nav>
    </header>
<div class="image-container">
    <img src="banner.png" alt="banner" height="500">
    <div class="overlay-text"><h1 class="h1">Four Network ID</h1></div>
    <p>Luckyblock theme minecraft server</p>
</div>
<div class="content">
    <div class="server-status">
        FOUR is Currently <span class="server-online"></span>!<br>
        Players online: <span class="player-count"></span> dari 2024
    </div>
</div>
<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
    <script>
        MinecraftAPI.getServerStatus('play.four.my.id', {
            port: 19135 // Ganti dengan port server Anda jika berbeda
        }, function (err, status) {
            if (err) {
                return document.querySelector('.server-status').innerHTML = 'Error loading status';
            }

            // Update status server
            document.querySelector('.server-online').innerHTML = status.online ? 'up' : 'down';

            // Update jumlah pemain
            document.querySelector('.player-count').innerHTML = status.players.now || 0;
        });
    </script>
<div class="content">
    <a href="https://dc.gg/fournetwork"><button class"btn btn-primary">Discord</button></a>
</div>
<footer>
    <div class="footer-content">
        <div class="footer-section">
            <p>&copy; Four Network ID</p>
            <p>Luckyblock Theme Server</p>
        </div>
        <div class="footer-section">
            <h4>Contact</h4>
            <p>Email: support@four.my.id</p>
            <p>Discord: antophd</p>
            <a href="https://dc.gg/fournetwork"><p>Four Network discord server</p></a>
        </div>
        <div class="footer-section">
            <h4>Follow us</h4>
            <p>TikTok</p>
            <a href="https://tiktok.com/@antop.hd"><p>@antop.hd</p></a>
            <a href="https://tiktok.com/@fournetworkid"><p>@fournetworkid</p></a>
        </div>
    </div>
</footer>
</body>
</html>
