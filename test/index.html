<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.83">
    <title>Button Hover Effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ff9800;
            margin: 0;
            text-align: center;
            padding: 50px;
        }
        .hover-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .hover-button:hover {
            transform: translateY(-5px); /* Move up by 5 pixels on hover */
        }
        iframe {
            height: 1000;
            width: 200;
        }
    </style>
</head>
<body>
    <iframe src="https://four.my.id/store/index.html" title="Test" height="100" width="400" name="test"></iframe>
    <script type='text/javascript' src='https://edge-cdn.trakteer.id/js/embed/trbtn.min.js?v=14-05-2025'></script>
    <script type='text/javascript'>(function(){var trbtnId=trbtn.init('Dukung Saya di Trakteer','#be1e2d','https://trakteer.id/antopHD','https://edge-cdn.trakteer.id/images/embed/trbtn-icon.png?v=14-05-2025','40');trbtn.draw(trbtnId);})();</script>
    <h1>Hover Over the Button</h1>
    <a href="#" class="hover-button">Go Up</a>
    <a href="https://four.my.id/index.html" target="test" style="btn">Test</a>
    <iframe src="https://trakteer.id/antopHD/tip/embed/modal?step=2&amp;supporter_message=Hai, jangan pencet send asa anonymouse ya biar w ga bingnung -_-&amp;quantity=10&amp;payment_method=qris&amp;display_name=test&amp;"></iframe>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
