<!DOCTYPE html>
<html>
<head>
    <title>Login with Role Choice</title>
    <script src="https://four.my.id/container/login.js" defer></script>
</head>
<body>
    <!-- Login form -->
    <div id="loginForm" style="display: block;">
        <input type="text" id="username" placeholder="Enter username">
        <button type="button" onclick="login(document.getElementById('username').value, 'work')">Login as Work Username</button>
        <button type="button" onclick="login(document.getElementById('username').value, 'other')">Login as Other Username</button>
    </div>

    <!-- Logout section -->
    <div id="logoutSection" style="display: block;">
        <p>You are logged in as: <span id="displayUser"></span></p>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Show correct UI depending on login state
        if (currentUser) {
            document.getElementById("logoutSection").style.display = "block";
            document.getElementById("displayUser").textContent = currentUser;
        } else {
            document.getElementById("loginForm").style.display = "block";
        }
    </script>
</body>
</html>
