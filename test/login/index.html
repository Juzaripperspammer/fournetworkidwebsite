<!DOCTYPE html>
<html>
<head>
    <title>Login with Role Choice</title>
    <script src="https://four.my.id/container/login.js" defer></script>
</head>
<body>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Enter username">
        <button id="loginWork" type="button">Login as Work Username</button>
        <button id="loginOther" type="button">Login as Other Username</button>
    </div>

    <div id="logoutSection" style="display: none;">
        <p>You are logged in as: <span id="displayUser"></span></p>
        <button id="logoutBtn" type="button">Logout</button>
    </div>
</body>
</html>
